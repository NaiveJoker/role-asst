            <div class="card-header">工具介绍</div>
            <div class="card-body">
              <h1>角色识别助手</h1>
              <p class="text-justify">
                本工具名为角色识别助手，由<em>Github@NaiveJoker</em>制作，用于快速识别播放视频中出现的角色，为一部分人解决角色多时无法将人名与角色对应上的困扰。
              </p>
              <h5>使用方法</h5>

              <p class="text-justify">
                部署好项目之后，将所要播放的视频放入<b>video</b>文件夹之中，在index页面的<b>source</b>处，按照相对路径引入需要播放的视频。
              </p>

              <p class="text-justify">
                在视频过程中，当遇到不熟悉的角色时，点击下方<b>截屏</b>按钮进行截屏，同时你能在右边预览区查看截图预览。确认符合自己预期后，点击<b>上传</b>按钮，稍等片刻，即可在展示区查看角色名称列表。
              </p>
            </div>
          </div>
        </div>
      </div>
